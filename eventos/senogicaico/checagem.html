<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Checagem | Arena Competidor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --cor-primaria: #007bff;
            --cor-secundaria: #343a40;
            --cor-destaque: #28a745;
            --cor-fundo: #f8f9fa;
            --cor-texto: #495057;
            --cor-borda: #dee2e6;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-width: 200px;
        }

        .main-content {
            margin-top: 50px; 
            width: 90%;
            max-width: 800px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 50px;
        }

        h1 {
            color: var(--cor-secundaria);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .opcoes-checagem {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .btn-checagem {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            background-color: var(--cor-primaria);
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-checagem:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: auto;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        
        @media (max-width: 768px) {
            header {
                padding: 15px 0;
                position: static;
            }

            header img {
                max-width: 150px;
            }

            .main-content {
                margin-top: 5px; 
                padding: 0 15px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
                text-align: center;
            }

            .opcoes-checagem {
                gap: 15px;
            }

            .btn-checagem {
                font-size: 1.1rem;
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }

            .btn-checagem {
                font-size: 1rem;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="../../img/arena2.png" alt="Arena Competidor Logo">
    </header>

    <div class="main-content">
        <h1>Área de Checagem</h1>
        
        <div class="opcoes-checagem">
            <a href="checagem-categoria.html" class="btn-checagem">Checagem por Categoria</a>
            <a href="checagem-absoluto.html" class="btn-checagem">Checagem de Absoluto</a>
            <a href="checagem-equipes.html" class="btn-checagem">Checagem por Equipes</a>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 Arena Competidor. Todos os direitos reservados.
    </div>

</body>
</html>
