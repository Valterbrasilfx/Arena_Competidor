    <script>
        // ==========================================================
        // üö® URL DE IMPLANTA√á√ÉO DA PLANILHA GOOGLE
        const URL_GOOGLE_SCRIPT = 'https://script.google.com/macros/s/AKfycbxJsWa_tFoCwZLvGcE5vtyW-2WXB1ipwQSLe0hKuDPgSH7meFabrrElYIH5ZYg-oaiKmw/exec'; 
        // ==========================================================

        const dataNascimentoInput = document.getElementById('dataNascimento');
        const sexoInput = document.getElementById('sexo'); 
        const categoriaSelect = document.getElementById('categoria'); 
        const categoriaIdadeInput = document.getElementById('categoriaIdade'); 
        const absolutoContainer = document.getElementById('absolutoContainer');
        const absolutoCheckbox = document.getElementById('absoluto');
        const extratoAbsoluto = document.getElementById('extratoAbsoluto');
        const totalPagar = document.getElementById('totalPagar');
        const faixaInput = document.getElementById('faixa');
        const pesoInput = document.getElementById('peso');
        const extratoCategoriaSpan = document.getElementById('extratoCategoria');
        const inscricaoForm = document.getElementById('inscricaoForm');
        const feedbackElement = document.getElementById('feedback');
        
        // Novos elementos para CPF
        const cpfInput = document.getElementById('cpf');
        const cpfFeedback = document.getElementById('cpfFeedback');

        // Novos elementos para Celular
        const dddInput = document.getElementById('ddd');
        const celularInput = document.getElementById('celular');
        
        // ==========================================================
        // 1. REGRAS DE DIVIS√ÉO E TABELAS DE PESO/FAIXA (AJUSTADAS)
        // ==========================================================

        /**
         * Retorna a divis√£o de idade.
         * @param {number} idade 
         * @returns {string | null} 
         */
        function obterDivisao(idade) {
            // As regras de faixa et√°ria foram simplificadas conforme seu c√≥digo anterior
            if (idade >= 11 && idade <= 14) return "Infantil";
            if (idade >= 15 && idade <= 17) return "Juvenil";
            if (idade >= 18) return "Adulto"; // Qualquer um com 18 ou mais √© Adulto
            
            return null;
        }

        /**
         * Objeto com pesos por divis√£o e sexo
         * (Mantido os pesos, exceto a faixa Azul e Roxa que ser√° tratada √† parte)
         */
        const pesosPorDivisao = {
            "Infantil": {
                masculino: ["Leve ate 56,5kg", "Pesado acima de 56,5kg"],
                feminino: ["Leve ate 56,5kg", "Pesado acima de 56,5kg"]
            },
            "Juvenil": {
                masculino: ["Leve ate 69kg", "Pesado acima de 69kg ate 89kg"],
                feminino: ["Peso unico de 74kg ate 89,30"]
            },
            "Adulto": {
                masculino: ["Leve ate 76kg", "Pesado acima de 76kg"],
                feminino: ["Leve ate 69kg", "Pesado acima de 69kg"]
            },
        };

        /**
         * Objeto com faixas por divis√£o (categoria de idade)
         */
        const faixasPorDivisao = {
        
            "Infantil": ["Branca", "Cinza", "Amarela", "Laranja", "Verde"],
            "Juvenil": ["Branca"],
            // A faixa "Azul e Roxa" √© tratada como uma op√ß√£o √∫nica
            "Adulto": ["Branca", "Azul e Roxa"], 
        };

        // ==========================================================
        // 2. FUN√á√ïES DE M√ÅSCARA E VALIDA√á√ÉO DE CPF/TELEFONE (AJUSTADAS)
        // ==========================================================

        /**
         * Aplica a m√°scara de CPF (999.999.999-99) ao campo.
         * @param {Event} e 
         */
        function aplicarMascaraCPF(e) {
            let value = e.target.value.replace(/\D/g, ''); 
            if (value.length > 11) value = value.substring(0, 11); 
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); 
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        }

        /**
         * Valida o CPF atrav√©s do algoritmo dos d√≠gitos verificadores.
         */
        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

            function calcularDigito(cpfParcial, fator) {
                let soma = 0;
                for (let i = 0; i < cpfParcial.length; i++) {
                    soma += parseInt(cpfParcial.charAt(i)) * (fator - i);
                }
                let resto = (soma * 10) % 11;
                return (resto === 10 || resto === 11) ? 0 : resto;
            }

            let digito1 = calcularDigito(cpf.substring(0, 9), 10);
            if (digito1 !== parseInt(cpf.charAt(9))) return false;
            let digito2 = calcularDigito(cpf.substring(0, 10), 11);
            if (digito2 !== parseInt(cpf.charAt(10))) return false;

            return true;
        }

        /**
         * Combina a m√°scara e o feedback de valida√ß√£o do CPF.
         */
        function validarEFormatarCPF(e) {
            aplicarMascaraCPF(e);
            const cpfLimpo = e.target.value.replace(/[^\d]+/g, '');

            if (cpfLimpo.length < 11 && cpfLimpo.length > 0) {
                cpfFeedback.textContent = 'Aguardando 11 d√≠gitos...';
                cpfFeedback.className = '';
                e.target.setCustomValidity("O CPF deve ter 11 d√≠gitos.");
                return;
            } else if (cpfLimpo.length === 0) {
                cpfFeedback.textContent = '';
                e.target.setCustomValidity("Preencha este campo."); 
                return;
            }
            
            if (validarCPF(e.target.value)) {
                cpfFeedback.textContent = '‚úÖ CPF V√°lido.';
                cpfFeedback.className = 'cpf-valido';
                e.target.setCustomValidity(''); 
            } else {
                cpfFeedback.textContent = '‚ùå CPF Inv√°lido.';
                cpfFeedback.className = 'cpf-invalido';
                e.target.setCustomValidity("CPF Inv√°lido. Verifique o n√∫mero digitado.");
            }
        }
        
        /**
         * Aplica a m√°scara de telefone (99999-9999 ou 9999-9999) ao campo celular.
         * Assumindo que o DDD √© preenchido em outro campo.
         */
        function aplicarMascaraCelular(e) {
            let value = e.target.value.replace(/\D/g, ''); 

            // Formato para 9 d√≠gitos (celular): 99999-9999
            if (value.length > 4) {
                value = value.replace(/^(\d{4,5})(\d)/, '$1-$2');
            }
            // Limita a 10 d√≠gitos (9999-9999 ou 99999-9999)
            if (value.length > 10 && value.includes('-')) {
                 value = value.substring(0, 10);
            } else if (value.length > 9 && !value.includes('-')) {
                 value = value.substring(0, 9);
            }

            e.target.value = value;
            
            // Valida√ß√£o simples
            if (value.length >= 9) {
                e.target.setCustomValidity('');
            } else {
                e.target.setCustomValidity("O n√∫mero deve ter no m√≠nimo 8 ou 9 d√≠gitos.");
            }
        }
        
        /**
         * Garante que o DDD tenha exatamente 2 d√≠gitos.
         */
        function aplicarMascaraDDD(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2);
            }
            e.target.value = value;

            if (value.length === 2) {
                e.target.setCustomValidity('');
            } else {
                e.target.setCustomValidity("O DDD deve ter 2 d√≠gitos.");
            }
        }


        // ==========================================================
        // 3. FUN√á√ïES DE C√ÅLCULO E POPULAMENTO DE DROPDOWNS (AJUSTADAS)
        // ==========================================================
        
        function calcularIdade(dataNascimento) {
            const hoje = new Date();
            const nascimento = new Date(dataNascimento);
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            const mes = hoje.getMonth() - nascimento.getMonth();
            if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            return idade;
        }

        /**
         * Limpa e desabilita um select.
         */
        function limparOpcoesSelect(selectElement, defaultText, disable = true) {
            selectElement.innerHTML = `<option value="">${defaultText}</option>`;
            selectElement.disabled = disable;
            selectElement.required = !disable; 
            if (selectElement.id === 'categoria') {
                limparOpcoesSelect(faixaInput, 'Selecione a Categoria', true);
                limparOpcoesSelect(pesoInput, 'Selecione a Faixa', true);
            }
            if (selectElement.id === 'faixa') {
                limparOpcoesSelect(pesoInput, 'Selecione a Faixa', true);
            }
        }

        function popularCategorias() {
            const dataNasc = dataNascimentoInput.value;
            const sexo = sexoInput.value;
            const idade = dataNasc ? calcularIdade(dataNasc) : null;
            
            limparOpcoesSelect(categoriaSelect, 'Preencha o Sexo e a Data de Nasc.', true);
            absolutoContainer.style.display = 'none';
            absolutoCheckbox.checked = false;

            if (!dataNasc || !sexo || idade < 11) { // Idade m√≠nima alterada para 11
                atualizarExtrato();
                return;
            }

            const categoria = obterDivisao(idade);

            if (categoria) {
                categoriaSelect.disabled = false;
                categoriaSelect.required = true;
                
                // Popula a categoria automaticamente
                categoriaSelect.innerHTML = `<option value="${categoria}">${categoria}</option>`;
                categoriaSelect.value = categoria; 
                
                // Popula as faixas imediatamente
                popularFaixas();
            }
            atualizarExtrato();
        }

        function popularFaixas() {
            const categoria = categoriaSelect.value;
            const sexo = sexoInput.value; // <-- Adiciona a leitura do sexo
            
            // Limpa as op√ß√µes de faixa e peso, desabilitando-os
            limparOpcoesSelect(faixaInput, 'Selecione a Categoria', true);
            limparOpcoesSelect(pesoInput, 'Selecione a Faixa', true);
            
            // Garante que o Absoluto esteja escondido ao mudar a faixa/categoria
            absolutoContainer.style.display = 'none';
            absolutoCheckbox.checked = false; 

            if (categoria && faixasPorDivisao[categoria]) {
                faixaInput.disabled = false;
                faixaInput.required = true;
                limparOpcoesSelect(faixaInput, 'Selecione sua faixa', false);
                
                // üö® L√ìGICA DE RESTRI√á√ÉO PARA FEMININO ADULTO üö®
                let faixasDisponiveis = faixasPorDivisao[categoria];
                
                if (categoria === 'Adulto' && sexo === 'feminino') {
                    // Se for Adulto e Feminino, restringe a lista APENAS para 'Branca'
                    faixasDisponiveis = ["Branca"]; 
                }
                
                // Usa a lista (original ou restrita) para popular o Select
                faixasDisponiveis.forEach(faixa => {
                    const option = document.createElement('option');
                    // Cria um valor simplificado (ex: Azul e Roxa -> azul-e-roxa)
                    const value = faixa.toLowerCase().replace(/\s+/g, '-'); 
                    option.value = value;
                    option.textContent = faixa;
                    faixaInput.appendChild(option);
                });
            }

            atualizarExtrato();
        }

        function popularPesos() {
            const categoria = categoriaSelect.value;
            const sexo = sexoInput.value;
            const faixa = faixaInput.value;
            
            // Limpa as op√ß√µes de peso, desabilitando-o
            limparOpcoesSelect(pesoInput, 'Selecione a Faixa', true);
            
            // --- NOVA REGRA ABSOLUTO / PESO ---
            const permiteAbsoluto = (categoria === 'Adulto' && faixa === 'azul-e-roxa');
            
            if (permiteAbsoluto) {
                // Se for Adulto e Faixa Azul e Roxa:
                // 1. O campo de peso √© preenchido automaticamente com "Absoluto"
                pesoInput.innerHTML = `<option value="absoluto">Absoluto</option>`;
                pesoInput.value = 'absoluto';
                pesoInput.disabled = true; // Desabilita para n√£o permitir altera√ß√£o
                pesoInput.required = true;
                
                // 2. O checkbox do Absoluto √© mostrado
                absolutoContainer.style.display = 'flex'; 
                absolutoCheckbox.checked = true; // Marca como padr√£o
                
            } else {
                 // Para outras faixas/categorias: usa divis√µes de peso normais
                absolutoContainer.style.display = 'none';
                absolutoCheckbox.checked = false;
                
                const categoriaBasePeso = categoria; // N√£o √© mais master, ent√£o usa a pr√≥pria categoria
                
                if (categoriaBasePeso && sexo && faixa && pesosPorDivisao[categoriaBasePeso] && pesosPorDivisao[categoriaBasePeso][sexo]) {
                    pesoInput.disabled = false;
                    pesoInput.required = true;
                    limparOpcoesSelect(pesoInput, 'Selecione seu peso (Divis√£o)', false);
                    
                    pesosPorDivisao[categoriaBasePeso][sexo].forEach(peso => {
                        const option = document.createElement('option');
                        const value = peso.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-'); 
                        option.value = value;
                        option.textContent = peso;
                        pesoInput.appendChild(option);
                    });
                }
            }

            atualizarExtrato();
        }
        
        // --- FUN√á√ïES DE EXTRACTO E ENVIO ---

        function atualizarExtrato() {
            let total = 70.00;
            const categoria = categoriaSelect.value || 'Aguardando...';
            // Pega o texto da faixa/peso para o extrato (√© mais f√°cil de ler)
            const faixaText = faixaInput.options[faixaInput.selectedIndex]?.text || 'Aguardando...'; 
            const pesoText = pesoInput.options[pesoInput.selectedIndex]?.text || 'Aguardando...'; 
            
            const valorAbsoluto = 40.00;

            categoriaIdadeInput.value = categoria;
            
            // Verifica a regra exata para Absoluto
            const isAbsolutoFaixa = (categoria === 'Adulto' && faixaInput.value === 'azul-e-roxa');

            if (isAbsolutoFaixa) {
                // Se for a faixa Absoluta, o valor do Absoluto √© adicionado automaticamente
                total += valorAbsoluto;
                extratoAbsoluto.style.display = 'flex';
                // Garante que a checkbox esteja marcada e desabilitada para for√ßar o Absoluto
                absolutoCheckbox.checked = true;
                absolutoCheckbox.disabled = true;
            } else {
                extratoAbsoluto.style.display = 'none';
                absolutoCheckbox.checked = false;
                absolutoCheckbox.disabled = false;
            }

            extratoCategoriaSpan.innerText = `${categoria}, ${faixaText}, ${pesoText}`;
            totalPagar.innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }
        
        // --- FUN√á√ÉO PRINCIPAL DE ENVIO DE DADOS ---
        async function enviarParaPlanilha(event) {
            event.preventDefault(); 
            
            validarEFormatarCPF({ target: cpfInput });
            aplicarMascaraDDD({ target: dddInput });
            aplicarMascaraCelular({ target: celularInput });
            
            if (!inscricaoForm.checkValidity()) {
                inscricaoForm.reportValidity(); 
                return;
            }
            
            feedbackElement.textContent = 'Enviando dados... por favor, aguarde.';
            
            const formData = new FormData(inscricaoForm);
            formData.append('valor_total', totalPagar.innerText); 
            
            const categoriaSelecionada = categoriaSelect.value;
            const faixaSelecionada = faixaInput.value;

            // Se for Adulto/Azul-Roxa, garante que o Absoluto seja 'Sim' no envio, mesmo se a checkbox estiver desabilitada
            if (categoriaSelecionada === 'Adulto' && faixaSelecionada === 'azul-e-roxa') {
                 formData.set('absoluto', 'Sim');
            } else {
                 formData.set('absoluto', 'N√£o');
            }
            
            const params = new URLSearchParams(formData).toString();

            try {
                const response = await fetch(URL_GOOGLE_SCRIPT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });

                const data = await response.json();

                if (data.resultado === "sucesso") {
                    feedbackElement.textContent = '‚úÖ Inscri√ß√£o salva! Redirecionando para o Pagamento...';
                    feedbackElement.style.backgroundColor = '#d4edda';
                    feedbackElement.style.color = '#155724';
                    
                    const nomeAtleta = document.getElementById('nome').value;
                    const categoriaIdade = categoriaSelect.value;
                    const totalPagarValor = totalPagar.innerText.replace('R$ ', '').replace(',', '.'); 

                    const urlPagamento = `pagamentos.html?atleta=${encodeURIComponent(nomeAtleta)}&categoria=${encodeURIComponent(categoriaIdade)}&valor=${totalPagarValor}`;

                    window.location.href = urlPagamento; 
                    
                } else {
                    feedbackElement.textContent = '‚ùå Erro ao salvar na planilha. Tente novamente.';
                    feedbackElement.style.backgroundColor = '#f8d7da';
                    feedbackElement.style.color = '#721c24';
                }

            } catch (error) {
                console.error('Erro de conex√£o ou Apps Script:', error);
                feedbackElement.textContent = '‚ùå Erro de rede. Tente novamente.';
                feedbackElement.style.backgroundColor = '#f8d7da';
                feedbackElement.style.color = '#721c24';
            }
        }
        // --- FIM DA FUN√á√ÉO DE ENVIO ---


        // --- Event Listeners ---
        dataNascimentoInput.addEventListener('change', popularCategorias);
        // O listener de sexo foi mantido para popularCategorias, que por sua vez chama popularFaixas
        sexoInput.addEventListener('change', popularCategorias); 
        categoriaSelect.addEventListener('change', popularFaixas); 
        faixaInput.addEventListener('change', popularPesos); 

        // Listener no campo de peso tamb√©m garante que o extrato seja atualizado
        pesoInput.addEventListener('change', atualizarExtrato); 
        
        // NOVO: M√°scara e Valida√ß√£o DDD/Celular
        dddInput.addEventListener('input', aplicarMascaraDDD);
        celularInput.addEventListener('input', aplicarMascaraCelular);

        // Event Listeners para M√°scara e Valida√ß√£o do CPF
        cpfInput.addEventListener('input', validarEFormatarCPF);
        cpfInput.addEventListener('blur', validarEFormatarCPF); 

        // O absoluto √© controlado pela regra, mas o listener est√° aqui se for necess√°rio
        // absolutoCheckbox.addEventListener('change', atualizarExtrato);
        
        inscricaoForm.addEventListener('submit', enviarParaPlanilha);
        
        // Chama a fun√ß√£o inicial para configurar os campos
        popularCategorias(); 
    </script>
